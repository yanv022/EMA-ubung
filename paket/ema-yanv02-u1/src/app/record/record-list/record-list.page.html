<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>record-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">record-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let record of records">
    <ion-label>
      <h2>{{record.moduleName}}</h2>
      <p>{{record.moduleNr}}</p>
    </ion-label>
  </ion-item>
</ion-content>
